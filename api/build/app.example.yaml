serviceName: search_gateway_api

httpServer:
  name: search_gateway_api
  ip: 0.0.0.0
  port: 2333
  pprof: false
  writeTimeout: 1s
  maxHeaderBytes: 1048576

gin:
  name: search_gateway_api
  debug: true
  timeout: 3s

db:
  name: search_gateway_api
  type: mysql
  host: 127.0.0.1
  port: 3306
  database: yth_blog_avatar
  user: root
  password:
  maxIdleConns: 5
  maxOpenConns: 50
  maxLeftTime: 30s

redis:
  name: search_gateway_api
  proto: tcp
  addr: 127.0.0.1:6379
  auth:
  dialTimeout: 20ms
  readTimeout: 20ms
  writeTimeout: 20ms
  expire: 10s
  pool:
    maxActive: 20
    maxIdle: 10
    idleTimeout: 80s

elastic:
  addrs:
    - "http://127.0.0.1:9200"
  username: ""
  password: ""
  healthcheckEnabled: true
  snifferEnabled: false
  healthtimeout: "3s"
  snifferTimeout: "3s"

log:
  name: search_gateway_api
  stdout: true
  dir: ""